<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<main>

    <div class="intro">
        <h1 id="start">Rock Paper and Scissors</h1>
        <button id="startbtn">Let's play</button>
    </div>

    <div class="match" style="display: none;">
        <h2 class="winner">Choose an option</h2>

        <ul>
            <li id="gu_btn">Rock</li>
            <li id="par_btn">Paper</li>
            <li id="cho_btn">Scissors</li>
        </ul>

        <div class="hands">
            <div id="your_hands"><img src="gu.png"></div>
            <div id="pc_hands"><img src="gu.png"></div>
        </div>
        <div class="who">
            <div>You</div>
            <div>Computer</div>
        </div>
        <div id="judgment"></div>
    </div>    
</main>

<footer></footer>

<script>
//じゃんけん用のSCRIPTを書いてください

$("#startbtn").on("click",function(){
    $("#startbtn").fadeOut();
    $("#start").fadeOut();
    $(".match").fadeIn(1000);
});


//自分がグー
$("#gu_btn").on("click",function(){

    $("#your_hands").fadeIn().fadeOut().fadeIn().html('<img src="gu.png">');

const r = Math.ceil(Math.random()*3); //小数点0.x~0.9999999...
//1~3
console.log(r);
//相手の出し方:1=グー,2=チョキ,3=パー
if(r==1){
    $("#pc_hands").fadeIn().fadeOut().fadeIn().html('<img src="gu.png">');
    $("#judgment").hide().show(1000).html("Draw");
}
if(r==2){
    $("#pc_hands").fadeIn().fadeOut().fadeIn().html('<img src="cho.png">');
    $("#judgment").hide().show(1000).html("You win!!");
}
if(r==3){
    $("#pc_hands").fadeIn().fadeOut().fadeIn().html('<img src="par.png">');
    $("#judgment").hide().show(1000).html("You lose");
}

});


//自分がチョキ
$("#cho_btn").on("click",function(){

    $("#your_hands").fadeIn().fadeOut().fadeIn().html('<img src="cho.png">');

const r = Math.ceil(Math.random()*3); 
console.log(r);
//相手の出し方:1=グー,2=チョキ,3=パー
if(r==1){
    $("#pc_hands").fadeIn().fadeOut().fadeIn().html('<img src="gu.png">');
    $("#judgment").hide().show(1000).html("You lose");
}
if(r==2){
    $("#pc_hands").fadeIn().fadeOut().fadeIn().html('<img src="cho.png">');
    $("#judgment").hide().show(1000).html("Draw");
}
if(r==3){
    $("#pc_hands").fadeIn().fadeOut().fadeIn().html('<img src="par.png">');
    $("#judgment").hide().show(1000).html("You win!!");
}

});


//自分がパー
$("#par_btn").on("click",function(){

    $("#your_hands").fadeIn().fadeOut().fadeIn().html('<img src="par.png">');

const r = Math.ceil(Math.random()*3); 
console.log(r);
//相手の出し方:1=グー,2=チョキ,3=パー
if(r==1){
    $("#pc_hands").fadeIn().fadeOut().fadeIn().html('<img src="gu.png">');
    $("#judgment").hide().show(1000).html("You win!!");
}
if(r==2){
    $("#pc_hands").fadeIn().fadeOut().fadeIn().html('<img src="cho.png">');
    $("#judgment").hide().show(1000).html("You lose");
}
if(r==3){
    $("#pc_hands").fadeIn().fadeOut().fadeIn().html('<img src="par.png">');
    $("#judgment").hide().show(1000).html("Draw");
}

});
    
</script>
</body>
</html>
